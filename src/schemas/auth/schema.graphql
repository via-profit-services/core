extend type Mutation {
  auth: AuthMutation!
}

extend type Subscription {
  """
  Called when the token with following id was revoked
  """
  tokenWasRevoked (id: ID!): [ID!]!
}

type AuthMutation {
  """
  Revoke some token
  """
  revokeToken(
    """
    Token ID
    """
    id: ID!
  ): Boolean

  """
  Revoke All tokens
  """
  revokeAllTokens(
    """"
    Account ID
    """
    account: ID!
  ): Boolean
}
