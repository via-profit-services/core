type Query {
  info: InfoQuery!
}

type Mutation {
  info: InfoMutation!
}


type InfoMutation {
  info: Boolean!
}



"""
Info module queries
"""
type InfoQuery {

  """
  Returns developer info
  """
  developer: DeveloperInfo!
}

"""
Developer info
"""
type DeveloperInfo {

  """
  Returns developer company name
  """
  name: String!

  """
  Returns developer url
  """
  url: String!
}
