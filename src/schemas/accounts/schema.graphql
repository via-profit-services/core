extend type Query {
  accounts: AccountsQuery!
}

extend type Mutation {
  accounts: AccountsMutation!
}

extend type Subscription {

  """
  Called when the account with following id was updated
  """
  accountWasUpdated (id: ID!): Account!

  """
  Called when the any account was deleted
  """
  accountWasDeleted: [ID!]!
  
  """
  Called when the token with following id was revoked
  """
  tokenWasRevoked (id: ID!): [ID!]!
}


"""
Account status
"""
enum AccountStatus {
  allowed
  forbidden
}

enum AccountOrderField {
  name
  login
  createdAt
  updatedAt
}



"""
Account edge bundle
"""
type AccountsEdge implements Edge {
  node: Account!
  cursor: String!
}

"""
Accounts module queries
"""
type AccountsQuery {

  """
  Returns Accounts list bundle
  """
  list(
    first: Int
    last: Int
    after: String
    before: String
    status: AccountStatus
    orderBy: [AccountOrderBy]
  ): AccountListConnection!

  """
  Returns Account statuses list
  """
  statusesList: [AccountStatus!]!

  """
  Returns Your account data
  """
  me: Account!

  """
  Returns Your Access Token payload
  """
  token: AccessTokenPayload!

  """
  Returns account by ID
  """
  account(id: ID!): Account!
}



type AccountsMutation {
  
  """
  Update existings account
  """
  updateAccount(
    id: ID!
    data: InputAccountUpdateData!
  ): Account!

  """
  Create new Account
  """
  createAccount(
    data: InputAccountCreateData!
  ): Account!

  """
  Delete account
  """
  deleteAccount(
    id: ID!
  ): Boolean!


}




"""
Ordering options for accounts returned from the connection
"""
input AccountOrderBy {
  field: AccountOrderField!
  direction: OrderDirection!
}


"""
Account data
"""
type Account implements Node {
  id: ID!
  name: String!
  login: String!
  password: String!
  status: AccountStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
  roles: [String!]!
}



"""
Possible data to driver update
"""
input InputAccountUpdateData {
  id: String
  name: String
  login: String
  password: String
  status: AccountStatus
  roles: [String!]
}

"""
Possible data to create new account
"""
input InputAccountCreateData {
  id: String
  name: String!
  login: String!
  password: String!
  status: AccountStatus!
  roles: [String!]!
}



"""
Accounts list bundle
"""
type AccountListConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [AccountsEdge]!
}
